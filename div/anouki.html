<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 0;
        margin: 0;
        flex-direction: column;
        background-color: #ffc0cb;
    }
    .container {
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
    }
    .banner {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aquamarine;
        height: 314px;
        margin: 50px;
        flex-direction: column;
        background: url(background.png);
        object-fit: cover;
        font-family:  'Lobster', cursive;
    }
     h2 { 
        transition: 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    p {
        font-family: 'Lobster', cursive ;
    }
    .content {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin: 20px 50px 30px 50px;

    } 
    .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    .content div {
        height: 300px;
        width: 400px;
        background-image:   linear-gradient ( to top, #ff9a9e 0%, #fecfef 99%, #fecfef 100%) ;
    }
</style>
<body>
 <div class="container">
    <div class="banner">
        <img class="logo" src="https://ai-illustrator-file.com/wp-content/uploads/2020/11/001_0127.png" alt="Japan">
        <h1> Japan</h1>
        <h2>The Most Magneficent Country of Asia</h2>
    </div>
    <div class="content">
        <div></div>
        <div></div>
        <div></div>
    </div>
 </div>
</body>
</html>
