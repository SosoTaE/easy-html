<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pizza.css">
</head>
<body>
    <p class="Header">პიცა ჰაუსი</p>
    <p class="header">შეუკვეთე პიცა სახლიდან</p>
    <div class="container">
        <div class="optionsContainer">
            <div class="option">
                <div class="checkboxContainer">
                    <input type="checkbox">
                    <label>ტიპი 1</label>
                </div>
                <img src="https://www.chefspencil.com/wp-content/uploads/Portuguesa.jpg" width="77" height="77">
            </div>
            <div class="option">
                <div class="checkboxContainer">
                    <input type="checkbox">
                    <label>ტიპი 2</label>
                </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREgoO6DbHXNPvcNdZWZH2gOYOL3oprbGJMOg&usqp=CAU" width="77" height="77">
            </div>
            <div class="option">
                <div class="checkboxContainer">
                    <input type="checkbox">
                    <label>ტიპი 3</label>
                </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJsx_KIotrHz6r0OoadW8BpSapSr9xZz0fig&usqp=CAU" width="77" height="77">
            </div>
            <div class="option">
                <div class="checkboxContainer">
                    <input type="checkbox">
                    <label>ტიპი 4</label>
                </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaDY8MYwdtORIarFb1wrO9k54dntvod2cmgg&usqp=CAU" width="77" height="77">
            </div>
        </div>
        <div class="selectionContainer">
            <label>აირჩიეთ ზომა:</label>
            <select name="პიცა">
                <option value="დიდი">დიდი</option>
                <option value="საშუალო">საშუალო</option>
                <option value="პატარა">პატარა</option>
              </select>
        </div>
        <div class="moreInfoContainer">
            <label>დამატებითი მოთხოვნები:</label>
            <textarea></textarea>
        </div>
    </div>
    <div class="submitContainer">
        <div class="text">
            <input type="checkbox" name="" id="">
            <label>გავეცანი და ვეთანხმები საიტის წესებს</label>
        </div>
        <button type="submit">შეკვეთის დასრულება</button>
    </div>
</body>
</html>
